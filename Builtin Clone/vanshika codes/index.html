<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- navigation bar 1st -->
    <header id="head">
      <div>
        <img src="logo.png" alt="logo hai" id="logo" />
      </div>
      <i class="fa-solid fa-magnifying-glass"></i>
      <div id="headercontainer">
        <button id="searchemp">FOR EMPLOYERS</button>
        <div id="joinlogin">
          <p class="text">JOIN</p>
          <p class="line">|</p>
          <p class="text">LOG IN</p>
        </div>
      </div>
    </header>

    <!-- navigation bar 2nd -->
    <div id="space">
      <ul class="navsec">
        <li class="listitem">JOBS</li>
        <li class="listitem">COMPANIES</li>
        <li class="listitem">ARTICLES</li>
        <li class="listitem">SALARY</li>
        <li class="listitem">COURCES</li>
        <li><i class="fa-solid fa-heart" id="heart"></i></li>
        <li class="myitem">MY ITEMS</li>
      </ul>
    </div>
    <!-- front page section -->

    <div id="fotu">
      <img src="hero.png" alt="main photu hai" id="herosection" />
    </div>

    <div id="container">
      <h1 class="heading">Explore 57,962 Tech Companies</h1>
      <button class="seeall">
        SEE ALL <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div> 

    <!-- main section -->

    <div id="main-container">
        <div class="main-element"><img src="img\main-elements\a.png"></div>
        <div class="main-element"><img src="img\main-elements\b.png"></div>
        <div class="main-element"><img src="img\main-elements\c.png"></div>
    </div>
  </body>
</html>
